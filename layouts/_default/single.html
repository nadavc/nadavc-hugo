<!DOCTYPE html>
<html>

<head>
  {{ partial "header.html" . }}
  <style>
    body {
      border-top: 5px solid #108455;
      font-family: "Source Sans Pro";
      font-size: 2.2em;
    }

    h1,
    h2,
    h3 {
      color: #1b74ba;
      font-weight: 500;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <h2>{{ .Title }}
          <h2>
            <div style="position: relative; top: -25px">
              <span style="font-size: 0.7em; font-style: italic">Posted on {{ dateFormat "Jan 2, 2006" .Date }}</span>
            </div>

      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-1"></div>
    </div>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        {{ .Content }}
      </div>
      <div class="col-sm-1"></div>
    </div>

    <div class="row" style="margin-top: 20px;">
      <div class="col-sm-12" style="text-align: center"><a href="/">Back to Home</a></div>
    </div>


    <div class="row" style="margin-top: 20px;">
      <div id="disqus_thread" class="col-sm-12"></div>
    </div>


  </div>
  <script>
    hljs.initHighlightingOnLoad();
  </script>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'nadavc';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-61219833-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
